<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#" routerLink="/dashboard">
    Hello <h3>{{fullName}}</h3>
  </a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" 
          data-bs-toggle="collapse" data-bs-target="#sidebarMenu" 
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="navbar-nav">
    <div class="nav-item btn-group">
      <!-- User Panel - visible to all authenticated users -->
      <a  
         style="background: rgb(0, 119, 255); color: #fff; border-radius: 4px; margin: 10px;" 
         class="nav-link px-3" routerLink="/home">User Panel</a>
      
      <!-- Moderator Panel - visible to MODERATOR and ADMIN -->
      <a *ngIf="hasModeratorAccess || hasAdminAccess" 
         style="background: rgb(0, 119, 255); color: #fff; border-radius: 4px; margin: 10px;" 
         class="nav-link px-3" routerLink="/moderator">Moderator Panel</a>
      
      <!-- Dashboard Panel - visible only to ADMIN -->
      <a *ngIf="hasAdminAccess" 
         style="background: rgb(0, 119, 255); color: #fff; border-radius: 4px; margin: 10px;" 
         class="nav-link px-3" routerLink="/dashboard">Dashboard Panel</a>
      
      <!-- Sign Out - visible to all authenticated users -->
      <a 
         style="background: red; color: #fff; border-radius: 4px; margin: 10px;" 
         class="nav-link px-3" (click)="logout()">Sign out</a>
    </div>
  </div>
</header>
