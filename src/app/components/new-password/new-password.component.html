<div class="outer">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Set New Password</h3>
            </div>
            <div class="panel-body p-3">
              <div *ngIf="message" class="alert" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}">
                {{message}}
              </div>
  
              <form *ngIf="token" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="form-group pt-3">
                  <label for="password">New Password</label>
                  <div class="input-field" [class.error]="resetForm.controls['password'].invalid && resetForm.controls['password'].touched">
                    <input formControlName="password" type="password" id="password" placeholder="Enter new password">
                  </div>
                  <small *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched" class="text-danger">
                    *Password must be at least 8 characters long*
                  </small>
                </div>
  
                <div class="form-group pt-3">
                  <label for="confirmPassword">Confirm Password</label>
                  <div class="input-field" [class.error]="resetForm.controls['confirmPassword'].invalid && resetForm.controls['confirmPassword'].touched">
                    <input formControlName="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm new password">
                  </div>
                  <small *ngIf="resetForm.hasError('mismatch') && resetForm.controls['confirmPassword'].touched" class="text-danger">
                    *Passwords do not match*
                  </small>
                </div>
  
                <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="resetForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                </button>
              </form>
  
              <div class="text-center pt-4 text-muted">
                Remember your password? <a routerLink="/login">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
